<div class="paginator">
  {%if page.has_previous%}
  <a href="?page={{page.has_previous_page_number}}">Prev</a>&nbsp&nbsp
  {%endif%}
  <span>page {{ page.number }} of {{page.paginator.num_pages}}</span>&nbsp&nbsp
  {%if page.has_next%}
  <a href="?page={{page.next_page_number}}">Next</a>
  {%endif%}

</div>
